<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Space Shooter 프로젝트</title>
</head>
<body>
     
    
    <h1>Space Shooter</h1>
    <img src="space.png" width="85%" height="85%"/>
    <div class="grid">
    <div class="intro">
    <h2>게임 소개</h2>
    <p>
        플레이어가 적을 물리쳐 지구까지 무사히 도달하는 것을 목표로 하는 게임입니다. <br>
        플레이 시 랜덤한 동선을 가진 적이 등장하며 플레이어는 적의 총을 다섯 번 맞으면 죽게 됩니다. <br>
        지구가 보이는 마지막 순간 보스까지 물리쳐야만 게임이 클리어됩니다.
    </p>
    </div>
    <div class="genre">
        <strong>장르</strong><br>
        클래식 슈팅<br><br>
        <strong>사용 기술</strong><br>
        unity(C#)<br><br>
        <strong>제작 기간</strong><br>
        1개월
    </div>
    </div>
    <h2>게임 플레이</h2>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/3nMYx3_blYg?si=x8MrGZpWTOqUNSvc" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>코드</h2>
    버튼을 클릭하면 노션페이지로 이동합니다.
    <br>
    <br>
    <button id="controller">
        컨트롤러 스크립트
    </button>
    <button id="generator">
        제너레이터 스크립트
    </button>
    <button id="director">
        감독 스크립트
    </button>
    <br>
    <br>

    <script src="script.js"></script>
</body>
</html>
